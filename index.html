<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

<style>
body{
background-color: grey;
text-align: center;
font-size: 24px;
}
</style>

<script>
    function suma()
    {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        document.getElementById("wynik").innerHTML = a+b;
    }
    function roznica()
    {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        document.getElementById("wynik").innerHTML = a-b;
    }
    function iloczyn()
    {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        document.getElementById("wynik").innerHTML = a*b;
    }
    function iloraz()
    {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        document.getElementById("wynik").innerHTML = a/b;
    }


</script>

</head>

<body>

<h1>Kalkulator</h1>
<h2>=======================</h2>
<input type="text" id="a" value="0" dir="rtl">
<input type="text" id="b" value="0" dir="rtl">
<div id="wynik">Wynik:</div>

<button onclick="suma()">+</button>
<button onclick="roznica()">-</button>
<button onclick="iloczyn()">*</button>
<button onclick="iloraz()">/</button>
</body>
</html>
